version: '3.9'

services:
  onemedical-fe:
    container_name: onemedical-fe
    image: stackoverfloww/onemedical-fe:0.1.0
    env_file:
      - .env
    ports:
      - "4200:80"

  onemedical-be:
    container_name: onemedical-be
    image: stackoverfloww/onemedical-be:test
    env_file:
      - .env
    ports:
      - "8000:3000"

  postgres:
    container_name: postgres
    image: postgres:latest
    ports:
      - "5432:5432"
    volumes:
      - /data/postgres:/data/postgres
    env_file:
      - .env
    networks:
      - postgres

